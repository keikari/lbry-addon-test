<!DOCTYPE >
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="style/main.css"/>
		<script src="script/purify.min.js"></script>
		<script src="script/util.js"></script>
		<script src="script/FloatingPlayer.js"></script>
		<script src="script/main.js"></script>
	</head>
	<body>
		<div id="top-bar">
			<div id="toggle_side_bar_div">
				<p id="hide_btn_text" class="btn">Hide</p>
			</div>
			<div id="search_box">
				<input id="search_input" type="text"></input>
				<button id="search_btn" class="btn">Search</button>
			</div>
			<input id="server_url" type="text" placeholder="server_url">
			<input id="api_port" type="text" placeholder="api_port">
			<input id="stream_port" type="text" placeholder="stream_port">
			<button id="set_server_btn">Set server (leave fields empty for default)</button>
			<button id="unlock_btn" class="btn">Unlock</button>
			<button id="wallet_btn" class="btn">Wallet</button>
		</div>
		<div id="main-div">
			<div id="side_bar">
			</div>
			<iframe class="side_bar_visible"></iframe>
			<div id="floating_player_div">
				<div id="floating_player_title">
				</div>
				<video id="floating_player"></video>
			</div>
		</div>
		<ul id="notification_list">
		</ul>
	</body>
</html>
