<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="style/json-viewer.css">
		<link rel="stylesheet" href="style/claim_list.css">
		<link rel="stylesheet" href="style/common.css">
		<link rel="stylesheet" href="style/manage_categories.css">
		<script src="script/purify.min.js"></script>
		<script src="script/util.js"></script>
		<script src="script/json-viewer.js"></script>
		<script src="script/claim_list.js"></script>
		<script src="script/manage_categories.js"></script>
	</head>
	<body>
		<div id="main_div">
			<div id="import_export_div" hidden="true">
				<div id="pop_up_buttons">
					<select id="pop_up_category_selector">
					</select>
					<button id="import_category_button">Load</button>
					<button id="delete_button">Delete</button>
					<button id="hide_button">X</button>
				</div>
				<div id="pop_up_text_div">
					<textarea>{"category_name":"","category":{}}</textarea>
				</div>
			</div>	
			<button id="import_export_category_button">Load/Delete categories</button>
			<div id="inputs_div">
				<div id="options_div">
						<div class="input_div">
							<label for="use_default_not_tags">Filter mature content:</label>
							<input class="get_check_box" type="checkbox" id="use_default_not_tags" checked="true">
						</div>
						<div class="input_div">
							<label for="remove_duplicates">Remove duplicates:</label>
							<input class="get_check_box" type="checkbox" id="remove_duplicates">
						</div>
						<div class="input_div">
							<label for="is_controlling">Only controlling claims:</label>
							<input class="get_check_box" type="checkbox" id="is_controlling">
						</div>
						<div class="input_div">
							<label for="has_source">Has source:</label>
							<input class="get_check_box" type="checkbox" id="has_source">
						</div>
						<br>
						<div class="input_div">
							<label for="show_invalid_signatures">Show invalid signatures</label>
							<input class="get_check_box" type="checkbox" id="show_invalid_signatures">
						</div>
						<div class="input_div">
							<label for="invalid_channel_signature">Only invalid signatures</label>
							<input class="get_check_box" type="checkbox" id="invalid_channel_signature">
						</div>
						<div class="input_div">
							<label for="valid_channel_signature">Only valid signatures</label>
							<input class="get_check_box" type="checkbox" id="valid_channel_signature">
						</div>
						<div class="input_div">
							<label for="has_channel_signature">Has channel signature</label>
							<input class="get_check_box" type="checkbox" id="has_channel_signature">
						</div>

				</div>
					<div id="claim_type_div">
						<label id="claim_types_label" for="claim_type">Claim types:</label>
						<input type="checkbox" class="claim_type_check_box" name="stream">
						<label for="claim_type_stream">Stream</label>
						<input type="checkbox" class="claim_type_check_box" name="repost">
						<label for="claim_type_repost">Repost</label>
						<input type="checkbox" class="claim_type_check_box" name="channel">
						<label for="claim_type_channel">Channel</label>
						<input type="checkbox" class="claim_type_check_box" name="collection">
						<label for="claim_type_collection">Collection</label>
					</div>
				</div>
				<div id="general_inputs_div">
				<div id="left_div">
					<div id="basic_params">
						<h3>Basic Parameters</h3>
						<div class="input_div">
							<label for="text">Search text</label>
							<input class="get_text" type="text" id="text">
						</div>
						<div class="input_div">
							<label for="channel_ids">Channels (name, LBRY_url, claim_id)</label>
							<input type="text" id="channel_ids">
						</div>
						<div class="input_div">
							<label for="limit_claims_per_channel">Max claims per channel(per page)</label>
							<input type="text" class="get_int" id="limit_claims_per_channel">
						</div>
						<div class="input_div">
							<label for="any_tags">Any of these tags</label>
							<input class="get_text_array" type="text" id="any_tags">
						</div>
						<div class="input_div">
							<label for="any_languages">Any of these languages (en, fr, etc.)</label>
							<input class="get_text_array" type="text" id="any_languages">
						</div>
						<div class="input_div">
							<label for="fee_amount">Fee amount(supports equality constraints)</label>
							<input class="get_text" type="text" id="fee_amount">
						</div>
						<label id="release_time" class="time_label">Release time 
							<span time_type="relative_time" class="toggle_relative_time_span time_span_toggle">Relative</span>
							<span time_type="fixed_time" class="toggle_fixed_time_input_span time_span_toggle">Fixed</span>
							<span time_type="unix_time" class="toggle_unix_time_input_span time_span_toggle">Unix</span>
						</label>
						<div class="input_div">
							<label for="not_tags">None of these tags</label>
							<input class="get_text_array" type="text" id="not_tags">
						</div>
							<label for="order_by">Order by</label>
							<select id="order_by">
								<option value="empty"></option>
								<option value="trending_score">trending_score</option>
								<option value="release_time">release_time</option>
								<option value="effective_amount">effective_amount</option>
								<option value="creation_height">creation_height</option>
								<option value="height">height</option>
								<option value="support_amount">support_amount</option>
								<option value="reposted">reposted</option>
								<option value="duration">duration</option>
								<option value="claim_id">claim_id</option>
								<option value="name">name</option>
								<option value="txid">txid</option>
								<option value="public_key_id">public_key_id</option>
								<option value="timestamp">timestamp</option>
								<option value="creation_timestamp">creation_timestamp</option>
								<option value="activation_height">activation_height</option>
								<option value="expiration_heigth">expiration_heigth</option>
								<option value="amount">amount</option>
								<option value="claim_type">claim_type</option>
								<option value="stream_types">stream_types</option>
								<option value="media_types">media_types</option>
								<option value="fee_currency">fee_currency</option>
								<option value="fee_amount">fee_amount</option>
								<option value="trending_mixed">trending_mixed(OLD)</option>
								<option value="trending_group">trending_group(OLD)</option>
							</select>
						</div>
						<div id="general_params">
							<h3>Other General Parameters</h3>
							<div class="input_div">
								<label for="name">Name</label>
								<input class="get_text" type="text" id="name">
							</div>
							<div class="input_div">
								<label for="claim_ids">Claim_ids</label>
								<input class="get_text_array" type="text" id="claim_ids">
							</div>
							<div class="input_div">
								<label for="not_channel_ids">Not Channels (name, LBRY_url, claim_id)</label>
								<input type="text" id="not_channel_ids">
							</div>
							<div class="input_div">
								<label for="all_tags">All of these tags</label>
								<input class="get_text_array" type="text" id="all_tags">
							</div>
							<div class="input_div">
								<label for="all_languages">All of these languages (en, fr, etc.)</label>
								<input class="get_text_array" type="text" id="all_languages">
							</div>
							<div class="input_div">
								<label for="stream_types">Stream types (video, image, audio, document,etc)</label>
								<input class="get_text_array" type="text" id="stream_types">
							</div>
							<div class="input_div">
								<label for="media_types">Media types (video/mp4, image/png, audio/mp3)</label>
								<input class="get_text_array" type="text" id="media_types">
							</div>
							<div class="input_div">
								<label for="page">First result page</label>
								<input class="get_int" type="text" id="page">
							</div>
							<div class="input_div">
								<label for="page_size">Page size</label>
								<input class="get_int" type="text" id="page_size">
							</div>
						</div>
					</div>
					<div id="save_category_div">
						<label for="category_name">Category name:</label>
						<input type="text" id="category_name">
						<button id="save_button">Save</button>
						<br>
						<button id="test_button">Test</button>
						<button id="clear_params_btn">Clear</button>
					</div>
					<div id="advanced_options_div">
						<h3>Advanced Parameters <span id="show_advanced_params_span">show</span></h3>
						<div id="advanced_input_div" hidden="true">
							<div class="input_div">
								<label for="duration">Duration</label>
								<input class="get_text_array" type="text" id="duration">
							</div>
							<div class="input_div">
								<label for="amount">Originally staked amount (supports equality constraints)</label>
								<input class="get_text is_amount" type="text" id="amount">
							</div>
							<div class="input_div">
								<label for="support_amount">Support amount(supports equality constraints)</label>
								<input class="get_text is_amount" type="text" id="support_amount">
							</div>
							<div class="input_div">
								<label for="effective_amount">Effective amount(supports equality constraints)</label>
								<input class="get_text is_amount" type="text" id="effective_amount">
							</div>

							<div class="input_div">
								<label for="reposted">Times reposted(supports equality constraints)</label>
								<input class="get_text" type="text" id="reposted">
							</div>
							<div class="input_div">
								<label for="trending_score">Trending score (supports equality constraints)</label>
								<input class="get_text" type="text" id="trending_score">
							</div>
							<div class="input_div">
								<label for="fee_currency">Currency which fee is based (LBC, BTC, USD)</label>
								<input class="get_text" type="text" id="fee_currency">
							</div>
							<div class="input_div">
								<label for="heigth">Last updated in block: (supports equality constraints)</label>
								<input class="get_text" type="text" id="height">
							</div>
							<br>
							<label id="timestamp" class="time_label">Last updated 
								<span time_type="relative_time" class="toggle_relative_time_span time_span_toggle">Relative</span>
								<span time_type="fixed_time" class="toggle_fixed_time_input_span time_span_toggle">Fixed</span>
								<span time_type="unix_time" class="toggle_unix_time_input_span time_span_toggle">Unix</span>
							</label>
							<div class="input_div">
								<label for="creation_height">Created in block:(supports equality constraints)</label>
								<input class="get_text" type="text" id="creation_height">
							</div>
							<label id="creation_timestamp" class="time_label">Created at 
								<span time_type="relative_time" class="toggle_relative_time_span time_span_toggle">Relative</span>
								<span time_type="fixed_time" class="toggle_fixed_time_input_span time_span_toggle">Fixed</span>
								<span time_type="unix_time" class="toggle_unix_time_input_span time_span_toggle">Unix</span>
							</label>
							<div class="input_div">
								<label for="activation_height">Activates in block:(supports equality constraints)</label>
								<input class="get_text" type="text" id="activation_height">
							</div>
						</div>
					</div>
				</div>
				<div id="claim_list_div">
					<ul id="claim_list">
					</ul>
				</div>
			</div>
	</body>
</html>
